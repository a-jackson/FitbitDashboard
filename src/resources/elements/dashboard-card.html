<template bindable="item,loading" class="notification is-${item.style}">
  <require from="./dashboard-card.scss"></require>
  <div class="dashboard-card">
    <header class="dashboard-card-header">
      <p class="dashboard-card-header__title title is-5 is-marginless">${item.title}</p>
      <font-awesome-icon class="dashboard_card-header__icon fa-lg" icon="${item.icon}"></font-awesome-icon>
    </header>
    <div class="dashboard-card-content" if.bind="!loading">
      <p class="has-text-centered is-size-2" if.bind="item.type === 'number'">
        ${item.value | numberFormat:item.dp} ${item.unit}
      </p>
      <p class="has-text-centered is-size-2" if.bind="item.type === 'duration'">
        ${item.value | duration} ${item.unit}
      </p>
    </div>
    <div class="dashboard-card-content fa-2x fa-spin has-text-centered" if.bind="loading">
      <font-awesome-icon icon="spinner"></font-awesome-icon>
    </div>
  </div>
  </div>
</template>
