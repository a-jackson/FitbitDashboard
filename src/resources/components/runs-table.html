<template>
  <require from="../value-converters/date-format"></require>
  <require from="../value-converters/duration"></require>
  <require from="../value-converters/number-format"></require>
  <div if.bind="loading">Loading</div>
  <div if.bind="!loading && !runs.length">You have no runs</div>
  <table if.bind="!loading && runs.length" class="table is-hoverable">
    <thead class="thead">
      <th class="th">Start Time</th>
      <th class="th">Duration (min)</th>
      <th class="th">Distance (km)</th>
      <th class="th">Pace (min/km)</th>
      <th class="th">Average HR (bpm)</th>
    </thead>
    <tbody class="tbody">
      <tr repeat.for="run of runs" class="td">
        <td class="td">${run.startTime | dateFormat}</td>
        <td class="td">${run.duration | duration:true}</td>
        <td class="td">${run.distance | numberFormat:3}</td>
        <td class="td">${run.pace | duration}</td>
        <td class="td">${run.averageHeartRate}</td>
      </tr>
  </table>
</template>
