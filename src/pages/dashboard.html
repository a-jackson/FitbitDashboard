<template>
  <require from="../resources/components/runs-table"></require>
  <require from="../resources/elements/dashboard-card.html"></require>
  <section class="container dashboard-buttons">
    <button repeat.for="item of intervals" class="button is-light" click.delegate="setStartDate(item.interval)">${item.description}</button>
    <span>Viewing from ${startDate.toDateString()}</span>
  </section>
  <section class="container">
    <div class="tile is-ancestor">
      <dashboard-card item.bind="distanceRun" loading.bind="state.activitiesLoading"></dashboard-card>
      <dashboard-card item.bind="runCount" loading.bind="state.activitiesLoading"></dashboard-card>
      <dashboard-card item.bind="averageDistanceRun" loading.bind="state.activitiesLoading"></dashboard-card>
      <dashboard-card item.bind="averageRunPace" loading.bind="state.activitiesLoading"></dashboard-card>
    </div>
  </section>
</template>
