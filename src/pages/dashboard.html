<template>
  <section class="container dashboard-buttons">
    <button repeat.for="item of intervals" class="button is-light" click.delegate="setStartDate(item.interval)">${item.description}</button>
  </section>
  <div class="container has-text-centered">Viewing from ${startDate.toDateString()}</div>
  <section class="dashboard-cards container">
      <dashboard-card class="dashboard-card" item.bind="distanceRun" loading.bind="state.activitiesLoading"></dashboard-card>
      <dashboard-card class="dashboard-card" item.bind="runCount" loading.bind="state.activitiesLoading"></dashboard-card>
      <dashboard-card class="dashboard-card" item.bind="averageDistanceRun" loading.bind="state.activitiesLoading"></dashboard-card>
      <dashboard-card class="dashboard-card" item.bind="averageRunPace" loading.bind="state.activitiesLoading"></dashboard-card>
      <dashboard-card class="dashboard-card" item.bind="averageRunHR" loading.bind="state.activitiesLoading"></dashboard-card>
      <dashboard-card class="dashboard-card" item.bind="distanceWalk" loading.bind="state.activitiesLoading"></dashboard-card>
      <dashboard-card class="dashboard-card" item.bind="walkCount" loading.bind="state.activitiesLoading"></dashboard-card>
      <dashboard-card class="dashboard-card" item.bind="averageDistanceWalk" loading.bind="state.activitiesLoading"></dashboard-card>
      <dashboard-card class="dashboard-card" item.bind="averageWalkPace" loading.bind="state.activitiesLoading"></dashboard-card>
      <dashboard-card class="dashboard-card" item.bind="averageWalkHR" loading.bind="state.activitiesLoading"></dashboard-card>
  </section>
</template>
